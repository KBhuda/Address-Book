<div class="card" style="width: 200px;">
    <img src="http://simpleicon.com/wp-content/uploads/user1.png" style="height: 100px;" class="card-img-top" alt="{{ contact?.FirstName }}">
    <div class="card-body text-center">
        <h5>{{ contact?.FirstName }}</h5>
        <div style="padding-top: -5px;">
            <a class="btn btn-sm card-link" (click)="onSelected(contact?.ContactId)"><i class="fas fa-eye" aria-hidden="true">View</i></a>
            <a class="btn btn-sm card-link" (click)="onDelete(contact?.ContactId)"><i class="fas fa-trash-alt" aria-hidden="true">Delete</i></a>
        </div>
    </div>
</div>
